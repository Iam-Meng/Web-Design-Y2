<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Nav</title>
    <style>
      body {
        margin: 0;
        font-family: Arial;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        background-color: #232530;
        color: white;
        height: 60px;
      }
      ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }
      ul li {
        cursor: pointer;
      }
      .hamburger {
        height: 40px;
        width: 40px;
        position: relative;
        display: none;
        cursor: pointer;
      }
      .hamburger span {
        position: absolute;
        height: 4px;
        width: 100%;
        background: white;
        border-radius: 10px;
        left: 0;
        transition: 0.3s ease;
      }
      .hamburger span:nth-child(1) {
        top: 8px;
      }
      .hamburger span:nth-child(2) {
        top: 18px;
      }
      .hamburger span:nth-child(3) {
        top: 28px;
      }

      @media (max-width: 768px) {
        ul {
          display: none;
        }
        .hamburger {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <h3>Logo</h3>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </body>
</html>
