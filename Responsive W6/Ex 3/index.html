<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>

    <style>
      body {
        margin: 0;
        font-family: Arial;
      }
      .header,
      .footer {
        background: #232530;
        color: white;
        padding: 15px;
        text-align: center;
      }
      .layout {
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
      .content {
        background: lightgray;
        padding: 15px;
      }
      .sidebar {
        background: gray;
        padding: 15px;
      }
      @media (max-width: 600px) {
        .layout {
          flex-direction: column;
        }
        .content,
        .sidebar {
          margin: 4px 0;
        }
      }
      @media (min-width: 600px) and (max-width: 900px) {
        .header,
        .footer {
          padding: 20px;
          font-size: 1.2rem;
        }
        .layout {
          flex-direction: row;
          gap: 10px;
        }
        .content,
        .sidebar {
          flex: 1;
        }
      }
      @media (min-width: 900px) {
        .header,
        .footer {
          padding: 25px;
          font-size: 1.3rem;
        }
        .layout {
          flex-direction: row;
          gap: 20px;
        }
        .content {
          flex: 3;
        }
        .sidebar {
          flex: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">Responsive Header</div>
    <div class="layout">
      <div class="content">Main Content</div>
      <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer">Footer</div>
  </body>
</html>
